<html lang="en">
  <head>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.pearadox.app" />
    
    <!-- Primary Meta Tags -->
    <title>Pearadox – AI Research, Simplified</title>
    <meta name="title" content="Pearadox – AI Research, Simplified" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, iMessage, etc.) -->
    <meta property="og:title" content="Pearadox – AI Research, Simplified" />
    <meta property="og:description" content="Discover digestible breakdowns of cutting-edge AI research. Learn faster, track your progress, and earn PEAR Tokens for mastering breakthroughs — no jargon required." />
    <meta property="og:url" content="https://www.pearadox.app" />

    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pearadox – AI Research, Simplified" />
    <meta name="twitter:description" content="Discover digestible breakdowns of cutting-edge AI research. Learn faster, track your progress, and earn PEAR Tokens for mastering breakthroughs — no jargon required." />
    <meta name="twitter:image" content="https://www.pearadox.app/pearadox-preview.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="author" content="Pearadox" />
    <meta name="keywords" content="AI research, artificial intelligence, machine learning, research papers, ArXiv, arXiv papers, arXiv summaries, AI paper summaries, research paper summaries, deep learning, neural networks, computer vision, natural language processing, NLP, reinforcement learning, AI discoveries, machine learning research, simplified research, AI education, beginner AI, AI for beginners" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pearadox",
      "url": "https://www.pearadox.app",
      "logo": "https://www.pearadox.app/logo512.png",
      "description": "Pearadox simplifies AI research by providing accessible summaries of arXiv papers for learners at all levels",
      "foundingDate": "2024",
      "areaServed": "Worldwide",
      "knowsAbout": ["Artificial Intelligence", "Machine Learning", "Research Papers", "arXiv", "AI Research", "Deep Learning", "Natural Language Processing", "Computer Vision"],
      "slogan": "AI Research, Simplified"
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pearadox",
      "url": "https://www.pearadox.app",
      "description": "Access 10,000+ simplified AI research papers from arXiv",
      "inLanguage": "en",
      "copyrightYear": "2024",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://www.pearadox.app/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
